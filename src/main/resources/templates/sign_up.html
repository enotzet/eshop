<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link rel="stylesheet" th:href="@{/sign_up.css}">
</head>
<body>
<div class="register-container">
    <h2>Register</h2>
    <form action="/sign_up" method="post">
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required th:value="${email}">
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required th:value="${password}">
        </div>
        <div class="input-group">
            <label for="rep_password">Repeat password</label>
            <input type="password" id="rep_password" name="rep_password" required th:value="${rep_password}">
        </div>
        <p th:text="${message}" id = "message"><p>
        <button type="submit" class="register-button">Register</button>
        <a href="/login" class="login-link">Already have an account? Log in</a>
    </form>
</div>
</body>
</html>
