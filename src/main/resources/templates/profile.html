<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Default Title</title>
    <link rel="stylesheet" th:href="@{/css/profile.css}">
</head>
<header th:insert="header::header"></header>
<body>
<div class="profile-container">
    <h1>Profile</h1>
    <form id="profileForm" action="/changeInformation" method="post">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="${email}" required>
        </div>
        <div class="form-group">
            <label for="password">New password:</label>
            <input type="password" placeholder="leave empty if you don't want to change it" id="password" name="password" value="">
        </div>
        <p th:text="${message}" id = "message"><p>
        <p th:text="${suc_message}" id = "successful_message"><p>
        <div class="form-group">
            <button type="submit">Update</button>
        </div>
    </form>
</div>
</body>
</html>
